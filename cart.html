<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Glass Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cart-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8fafc;
            border-radius: 8px;
            padding: 4px;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .quantity-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #374151;
        }
        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        .cart-empty svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Checkout Modal Input Styles */
    #checkoutModal input[type="text"],
    #checkoutModal input[type="email"],
    #checkoutModal input[type="tel"] {
        border: 1px solid #b5b6b7; /* Tailwind blue-400 */
        border-radius: 0.375rem;    /* Tailwind rounded-md */
        padding: 0.5rem;
        transition: border-color 0.2s, background-color 0.2s;
        background-color: #fcfcfc;
        outline: none;
    }
    #checkoutModal input[type="text"]:focus,
    #checkoutModal input[type="email"]:focus,
    #checkoutModal input[type="tel"]:focus {
        border-color: #2563eb;      /* Tailwind blue-600 */
        background-color: #b8babd;  /* Tailwind blue-50 */
    }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="final.html" class="flex-shrink-0 font-bold text-xl text-blue-600">GlassCo</a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="final.html" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Products</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="cart.html" class="relative p-2 rounded-full bg-blue-50 text-blue-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="navCartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 lg:py-8 max-w-6xl">
        <header class="mb-6 lg:mb-8">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800">Shopping Cart</h1>
        </header>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <div id="cartItems">
                    <!-- Cart items will be rendered here by JavaScript -->
                </div>

                <!-- Coupon and Delivery Section -->
                <div id="actionsSection" class="hidden mt-6 space-y-4">
                    <!-- Coupon Code -->
                    <div>
                        <label for="couponCode" class="block text-sm font-medium text-gray-700">Coupon Code</label>
                        <div class="mt-1 flex rounded-md shadow-sm border border-gray-300">
                            <input type="text" id="couponCode" class="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 p-2" placeholder="Enter coupon">
                            <button onclick="applyCoupon()" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-green-300 bg-green-50 text-gray-500 text-sm hover:bg-gray-100">
                                Apply
                            </button>
                        </div>
                        <p id="couponMessage" class="text-sm mt-1"></p>
                    </div>
                    <!-- Delivery Area -->
                    <div>
                        <label for="deliveryArea" class="block text-sm font-medium text-gray-700">Delivery Area</label>
                        <select id="deliveryArea" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                            <option value="50">UK Mainland - £50.00</option>
                            <option value="100">Highlands & Islands - £100.00</option>
                            <option value="120">Northern Ireland - £120.00</option>
                        </select>
                    </div>
                </div>

                <div id="cartSummary" class="hidden border-t pt-6 mt-6">
                    <div class="space-y-3">
                        <div class="flex justify-between text-md">
                            <span>Sub Total:</span>
                            <span id="cartSubTotal">£0.00</span>
                        </div>
                        <div class="flex justify-between text-md text-green-600">
                            <span>Discount:</span>
                            <span id="cartDiscount">- £0.00</span>
                        </div>
                        <div class="flex justify-between text-md">
                            <span>Delivery:</span>
                            <span id="cartDelivery">£0.00</span>
                        </div>
                        <div class="flex justify-between text-md text-gray-600">
                            <span>VAT (20%):</span>
                            <span id="cartVat">£0.00</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold border-t pt-3 mt-3">
                            <span>Grand Total:</span>
                            <span class="text-blue-600" id="cartTotal">£0.00</span>
                        </div>
                    </div>
                    <button onclick="openCheckoutModal()" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div id="checkoutModal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg max-h-full overflow-y-auto">
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-4">Shipping Details</h3>
                <form id="checkoutForm">
                    <div class="grid grid-cols-1 sm:grid-cols-2">
                        <div class="sm:col-span-2">
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" required class="mt-1 block w-full  border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" required class="mt-1 block max-w-lg border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="tel" id="phone" required class="mt-1 block w-full border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label for="houseNo" class="block text-sm font-medium text-gray-700">Flat/House No.</label>
                            <input type="text" id="houseNo" required class="mt-1 block max-w-lg border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label for="street" class="block text-sm font-medium text-gray-700">Street</label>
                            <input type="text" id="street" required class="mt-1 block w-full border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="city" required class="mt-1 block max-w-lg border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                            <input type="text" id="pincode" required class="mt-1 block w-full border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                            <input type="text" id="country" value="United Kingdom" required class="mt-1 block w-full border-blue-300 focus:border-blue-500 rounded-md shadow-sm p-2">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" onclick="closeCheckoutModal()" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Submit Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let cart = [];
        let discountAmount = 0;
        const validCoupons = { "SAVE10": 0.10, "SAVE20": 0.20 };

        document.addEventListener('DOMContentLoaded', function() {
            cart = JSON.parse(localStorage.getItem('glassCart')) || [];
            updateCartDisplay();
            updateNavCartCount();

            document.getElementById('deliveryArea').addEventListener('change', updateCartDisplay);
            document.getElementById('checkoutForm').addEventListener('submit', handleCheckoutSubmit);
        });

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            const actionsSection = document.getElementById('actionsSection');
            
            const cartSubTotalEl = document.getElementById('cartSubTotal');
            const cartDiscountEl = document.getElementById('cartDiscount');
            const cartDeliveryEl = document.getElementById('cartDelivery');
            const cartVatEl = document.getElementById('cartVat');
            const cartTotalEl = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="cart-empty">
                        <svg fill="currentColor" viewBox="0 0 20 20"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>
                        <p class="text-lg font-medium">Your cart is empty</p>
                        <p class="text-sm mt-2">You can add products from the <a href="final.html" class="text-blue-600 hover:underline">Products page</a>.</p>
                    </div>`;
                cartSummary.classList.add('hidden');
                actionsSection.classList.add('hidden');
                return;
            }

            let html = '';
            let subTotal = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subTotal += itemTotal;
                html += `
                    <div class="cart-item">
                        <div class="flex items-start">
                            <img src="${item.image}" alt="${item.type}" class="w-20 h-20 rounded-lg object-cover mr-4">
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-semibold text-gray-800">${item.description}</h4>
                                        <ul class="text-xs text-gray-600 list-disc list-inside mt-1">${item.details.map(detail => `<li>${detail}</li>`).join('')}</ul>
                                    </div>
                                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 ml-4"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                                </div>
                                <div class="flex justify-between items-center mt-4">
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
                                        <span class="quantity-display">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-lg font-bold text-blue-600">£${itemTotal.toFixed(2)}</p>
                                        <p class="text-xs text-gray-500">£${item.price.toFixed(2)} each & excl. VAT</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });

            cartItemsContainer.innerHTML = html;

            // Calculate final costs
            const discount = subTotal * discountAmount;
            const subTotalAfterDiscount = subTotal - discount;
            const deliveryCost = parseFloat(document.getElementById('deliveryArea').value);
            const vat = (subTotalAfterDiscount + deliveryCost) * 0.20;
            const grandTotal = subTotalAfterDiscount + deliveryCost + vat;

            // Update summary display
            cartSubTotalEl.textContent = `£${subTotal.toFixed(2)}`;
            cartDiscountEl.textContent = `- £${discount.toFixed(2)}`;
            cartDeliveryEl.textContent = `£${deliveryCost.toFixed(2)}`;
            cartVatEl.textContent = `£${vat.toFixed(2)}`;
            cartTotalEl.textContent = `£${grandTotal.toFixed(2)}`;
            
            cartSummary.classList.remove('hidden');
            actionsSection.classList.remove('hidden');
        }

        function applyCoupon() {
            const couponCode = document.getElementById('couponCode').value.toUpperCase();
            const couponMessage = document.getElementById('couponMessage');
            if (validCoupons[couponCode]) {
                discountAmount = validCoupons[couponCode];
                couponMessage.textContent = `Success! ${discountAmount * 100}% discount applied.`;
                couponMessage.className = 'text-sm mt-1 text-green-600';
            } else {
                discountAmount = 0;
                couponMessage.textContent = 'Invalid coupon code.';
                couponMessage.className = 'text-sm mt-1 text-red-600';
            }
            updateCartDisplay();
        }

        function openCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('hidden');
        }

        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.add('hidden');
        }

        function handleCheckoutSubmit(event) {
            event.preventDefault();
            const deliveryDetails = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                houseNo: document.getElementById('houseNo').value,
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                pincode: document.getElementById('pincode').value,
                country: document.getElementById('country').value,
            };

            const subTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discountValue = subTotal * discountAmount;
            const deliveryCost = parseFloat(document.getElementById('deliveryArea').value);
            const subTotalAfterDiscount = subTotal - discountValue;
            const vat = (subTotalAfterDiscount + deliveryCost) * 0.20;
            const grandTotal = subTotalAfterDiscount + deliveryCost + vat;

            const checkoutData = {
                cart: cart,
                deliveryDetails: deliveryDetails,
                summary: {
                    subTotal: subTotal.toFixed(2),
                    discount: discountValue.toFixed(2),
                    delivery: deliveryCost.toFixed(2),
                    vat: vat.toFixed(2),
                    grandTotal: grandTotal.toFixed(2),
                    totalItems: cart.reduce((sum, item) => sum + item.quantity, 0)
                }
            };

            localStorage.setItem('checkoutData', JSON.stringify(checkoutData));
            localStorage.removeItem('glassCart'); // Clear the old cart
            window.location.href = 'checkout.html';
        }

        function updateNavCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('navCartCount').textContent = count;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('glassCart', JSON.stringify(cart));
            updateCartDisplay();
            updateNavCartCount();
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) cart[index].quantity = 1;
            localStorage.setItem('glassCart', JSON.stringify(cart));
            updateCartDisplay();
            updateNavCartCount();
        }
    </script>
    
</body>
</html>
